Pack:
  displayname: itemsPack #The name of the pack that will be displayed to the player
  custommodeldata: 0 #This parameter is needed to change the texture from the data pack
  material: PLAYER_HEAD  # The material that will fly out of the water after catching a pack
  #PLAYER_HEAD type for minecraft 1.19 version
  #If the 'PLAYER_HEAD' material is specified above, then in the skull parameter you specify the hash of the head you want to use
  skull: eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMjQyZWJjNTA1ZGFjMGYxYjA5NjViNmYzZTQ2MGQ0MTkwZjM3NGVkZDY2NjNiMWE0ZDUwYWJjNDQ4MGI2OTE4OCJ9fX0=
  chance: 100 # Pack drop chance
  #permissions: "fishrewards.user" #If this field exists, it means that in order for the user to open it, he must have the right that you entered in this field.
  chestlore:
    - "Line 1"
    - "Line 2"
  effect: # Firework color and type
    type: BALL    # available types BALL, BALL_LARGE, STAR,BURST,CREEPER
    colors:
      - YELLOW
      - BLUE
  rewards: # It is better to change items through the /fishrewards admin command
    '1':
      item:
        ==: org.bukkit.inventory.ItemStack # This line should not be deleted
        v: 3953 #Data version do not delete.
        type: LEATHER_HELMET #you can change the type of item here.
      type: item  #   type: command # award type, available (item, mob, command) you can combine several types in one file
      chance: 50 # chance to drop reward
