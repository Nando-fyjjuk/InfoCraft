  RedstoneLimiter:
    alert: <gray>Se bloquearon <yellow><ticks> <gray>ticks de redstone en el chunk
      en <gradient:#c48d00:#fffb00><location></gradient><gray>.
    cooldown: <gray>Puedes usar <material> de nuevo en <gradient:#c48d00:#fffb00><cooldown></gradient><gray>ms.
  
