        <color:#ff8800><creatures>x <gray>criaturas y <color:#ff8800><projectiles>x
        <gray>proyectiles.
    items:
      abyss: # abyss is the place where all deleted items go, and players can get them back by typing the /abyss command
        close: <gray>¡El abismo se ha cerrado exitosamente!
        open: '<gray>El abismo se ha abierto exitosamente, recupera tus objetos: <yellow>/abyss'
