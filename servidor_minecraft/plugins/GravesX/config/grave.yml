      # FancyNpcs #
      #############
      # La opción requiere FancyNpcs, solo compatible con 1.19.4+.
      fancynpcs:
        corpse:
          enabled: false
          offset:
            x: -0.5
            y: 0
            z: -0.5
          armor: true
          hand: true

      ############
      # Citizens #
      ############
      # La opción requiere Citizens, debes tenerlo instalado para usar cadáveres, solo compatible con 1.17+.
      citizens:
        corpse:
          # ¿Deberíamos crear un cadáver?
          enabled: false
          # ¿Qué pose debería usar la entidad? https://jd.citizensnpcs.co/net/citizensnpcs/util/PlayerAnimation.html
          pose: "SLEEP"
          # Desplazamiento del cadáver X.
          offset:
            x: -0.5
            # Desplazamiento del cadáver Y.
            y: 0
            # Desplazamiento del cadáver Z.
            z: -0.5
          # ¿Debería el cadáver llevar la armadura del jugador?
          armor: true
          # ¿Debería el cadáver sostener los objetos del jugador?
          hand: true
          # ¿Deberían los cadáveres ser colisionables?
          collide: false
          # ¿Deberían los cadáveres brillar?
          glow:
            # Color del brillo.
            color: RED
            # ¿Deberían los cadáveres brillar?
            enabled: false

      #############
      # Esquema #
      #############
      # Opciones de esquema, esta característica está en beta. Los esquemas no se limpian cuando se elimina la tumba.
      schematic:
        # ¿Deberían los esquemas estar habilitados?
        enabled: false
        # Nombre del archivo de esquema.
        name: "grave_default"
        # Radio para deshacer.
        radius: 10
        # Desplazamiento del esquema X.
        offset:
          x: 0
          # Desplazamiento del esquema Y.
          y: 0
          # Desplazamiento del esquema Z.
          z: 0
        # ¿Deberíamos ignorar los bloques de aire? En la mayoría de los casos, esto debería ser verdadero, pero con algunos esquemas, es posible que necesites establecerlo en falso.
        ignore-air: true

      ################
      # NoteBlockAPI #
      ################
      noteblockapi:
        # ¿Debería NoteblockAPI estar habilitado?
        enabled: false
        # ¿Debería el sonido de noteblock reproducirse localmente?
        play-locally: true
        # Sonido .nbs para reproducir. Debe colocarse en /plugins/GravesX/nbs/.
        nbs-sound: "examplesound"
        # ¿Qué sonido .nbs debería reproducirse al morir? Debe colocarse en /plugins/GravesX/nbs/.
        death-causes:
          - "SUICIDE: ExampleSuicideSound"

      #########
      # Sonido #
      #########
      # Efectos de sonido para varias interacciones con la tumba.
      sound:
        open: "BLOCK_FENCE_GATE_OPEN"
        close: "BLOCK_FENCE_GATE_CLOSE"
        teleport: "ENTITY_ENDERMAN_TELEPORT"
        menu-open: "UI_BUTTON_CLICK"
        protection: "BLOCK_CHEST_LOCKED"
        protection-change: "UI_BUTTON_CLICK"
        grave-create: ""
        
        # Los sonidos para grave-create incluían anteriormente BLOCK_BELL_USE y ENTITY_ZOMBIE_AMBIENT.
        
      ##########
      # Efecto #
      ##########
      # Efectos visuales para las interacciones de saqueo.
      effect:
        loot: MOBSPAWNER_FLAMES

      #########
      # Evento #
      #########
      # Ejecutar comandos en eventos de la tumba.
      event:
        command:
          loot:
            # Comandos para ejecutar al saquear una tumba.
            - ""
            #- "say %interact_name% saqueó la tumba de %owner_name%"
          create:
            # Comandos para ejecutar al crear una tumba.
            - ""
            #- "say %owner_name% fue asesinado por %killer_name% en %x%x %y%y %z%z, la tumba dura %time_alive_remaining_formatted%."
          block:
            # Comandos para ejecutar al colocar un bloque de tumba.
            - ""
            #- "say el bloque de tumba de %owner_name% fue colocado en %x%x %y%y %z%z."
          open:
            # Comandos para ejecutar al abrir una tumba.
            - ""
            #- "say %interact_name% está saqueando la tumba de %owner_name%."
          break:
            # Comandos para ejecutar al romper una tumba.
            - ""
            #- "say %interact_name% rompió la tumba de %owner_name%."
          explode:
            # Comandos para ejecutar cuando una tumba explota.
            - ""
            #- "say %interact_name% explotó la tumba de %owner_name%."
          teleport:
            # Comandos para ejecutar al teletransportarse a una tumba.
            - ""
            #- "say %interact_name% se teletransportó a la tumba de %owner_name%."
          autoloot:
            # Comandos para ejecutar al auto-saquear una tumba.
            - ""
            #- "say %interact_name% auto-saqueó la tumba de %owner_name%."
          zombiespawn:
            # Comandos para ejecutar cuando los zombis aparecen en una tumba.
            - ""
            #- "say %interact_name% hizo que los zombis aparecieran en la tumba de %owner_name%."
          pistonextend:
            # Comandos para ejecutar cuando un pistón extendido destruye una tumba.
            - ""
            #- "say un pistón rompió la tumba de %owner_name%."

      ##########
      # Ignorar #
      ##########
      # Objetos que las tumbas ignorarán del inventario, estos objetos serán manejados normalmente.
      ignore:
        item:
          # Ignorar objetos basados en su tipo de material.
          material:
            - ""
            #- BEDROCK  # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html

          # Ignorar objetos con una coincidencia exacta de nombre de visualización.
          name:
            - ""
            #- "&4Espada de Admin"

          # Ignorar objetos con una coincidencia exacta de línea de texto.
          lore:
            - ""
            #- "Ligado al alma"

          # Ignorar objetos con una coincidencia exacta de encantamiento (namespace:key@level).
          # Ejemplos:
          # - "minecraft:sharpness@1" para un encantamiento de Minecraft vainilla
          # - "myplugin:custom_enchant@1" para un encantamiento de plugin personalizado
          enchantment:
            - "minecraft:vanishing_curse@1"
            - "minecraft:binding_curse@1"
            #- "minecraft:sharpness@1"
            #- "myplugin:custom_enchant@1"

          # Ignorar objetos si su nombre de visualización contiene esta subcadena.
          name-contains:
            - ""
            #- "Super Pico"

          # Ignorar objetos si alguna línea de texto contiene esta subcadena.
          lore-contains:
            - ""
            #- "Ignorar Texto"

          # Ignorar objetos si alguna clave de encantamiento contiene esta subcadena.
          enchantment-contains:
            - ""
            #- "Custom"

